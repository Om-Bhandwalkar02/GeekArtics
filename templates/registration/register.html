{% extends 'base.html' %}

{% block title %}
	Register
{% endblock %}

{% block content %}
    <div class="container m-5">
    <div class="shadow p-5 mb-5 bg-body rounded">
        <h2 class="mb-3">Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}" style="text-decoration: none">Login</a></p>
    </div>
    </div>
{% endblock %}
