{% extends 'base.html' %}

{% block title %}
	Create Article
{% endblock %}

{% block content %}
    <div class="container m-5">
    {% if form.instance.pk %}
        <h1>Edit Article</h1>
    {% else %}
	<h1 class="mb-4">Create Article</h1>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.instance.pk %}
        	<button class="btn btn-primary" type="submit">Edit Article</button>
        {% else %}
        <button class="btn btn-primary" type="submit">Create Article</button>
        {% endif %}
    </form>
    </div>
{% endblock %}
